apiVersion: v1
kind: Service
metadata:
  name: exasol
  namespace: dev
spec:
  selector:
    app: exasol
  type: LoadBalancer
  ports:
    - port: 8888
      targetPort: 8888
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: exasol
  namespace: dev
spec:
  selector:
    matchLabels:
      app: exasol
  serviceName: exasol-service
  replicas: 1
  template:
    metadata:
      labels:
        app: exasol
    spec:
      containers:
        - ports:
          - containerPort: 8888
          - containerPort: 443
          - containerPort: 6583
          securityContext:
            privileged: true  
          image: "exasol/docker-db:6.2.9-d1"
          name: exasol
          volumeMounts:
            - name: exasol-disk
              mountPath: /exa
  volumeClaimTemplates:
    - metadata:
        name: exasol-disk
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
